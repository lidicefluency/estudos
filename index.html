<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lídice Oliveira</title>
    <meta name="description" content="Página de Estudos - Fluency Future">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="full-center-center">
        <!--Caixa Branca-->
        <div class="box">

            <!--Avatar ou Imagem de Perfil-->
            <div class="box__avatar">
                <img src="./image/avatar.png" alt="Avatar - Logo da Fluency">
            </div>
        
            <!--Áre de Títulos e Descrições-->
            <div class="box__header">
                <h1>Fluency Future</h1>
                <h2>Desbloqueie o seu futuro!</h2>
                <p>Descrição sobre o meu perfil</p>
            </div>

            <!--Área de Conteúdo-->
            <div class="box__content">

            <!--Lista de Links-->
            <ul class="link-list">
                <li>
                    <a href="https://linkedin.com" target="_blank">        
                       <span><img src="./image/icon-linkedin.svg" alt="Logo do LinkedIn"></span>
                       <span>LinkedIn</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/lidiceoliveira/" target="_blank">
                        <span><img src="./image/icon-instagram.svg" alt="Logo do Instagram"></span>
                        <span>Instagram</span>
                    </a>
                </li>
            </ul>
        </div>
   </div>
</body>
</html>
